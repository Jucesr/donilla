<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Todo Vanilla JS</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <h1 class="header-title">Donilla</h1>
          <!-- <p>A todo app made with vanilla javascript, html and css. This app was made to prove my knowledge in basic web</p> -->
          <section class="header-login">
            <div id="log_in">
              <input type="text" name="username_input" placeholder="Type your name">
              <button id="log_in_btn">Log in</button>
            </div>
            <div id="log_out">
              <span class="username" id="username"></span>
              <button class="log_out_btn" id="log_out_btn">Log out</button>
            </div>
          </section>
        </div>
        </div>
    </header>

    <main>

      <div id="error-container" class="error-container">
        <div class="container">
          <div class="error_message" id="error_message" class=""> </div>
        </div>
      </div>



      <div class="container">
        <div class="main-content" id="todos_main" class="">

          <section class="filter">
            <input type="text" name="text_filter_input" value="" placeholder="Search">
            <select id="status_filter_select" class="" name="">
              <option value="all">All</option>
              <option value="done">Done</option>
              <option value="pending">Pending</option>
            </select>
          </section>

          <section class="todos">
            <div id="todo_list"></div>
            <div class="add_todo_btn" id="add_todo_btn">Add a new todo</div>
            <form class="save_todo_form" id="save_todo_form">
              <input name="todo_title"/>
              <button>Add</button>
            </form>
          </section>
        </div>
      </div>


    </main>
    <footer>

    </footer>
  </body>

  <script src="js/index.js" type="text/javascript"></script>


</html>
