<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Todo Vanilla JS</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">

          <h1 class="header-title">Donilla</h1>

          <section class="header-login">
            <div class="log_in" id="log_in">
              <input class="username_input" type="text" name="username_input" placeholder="Type your name">
              <button onclick="log_in_handler(event)" class="log_in_btn" id="log_in_btn">Log in</button>
            </div>
            <div id="log_out">
              <span class="username" id="username"></span>
              <button onclick="log_out_handler(event)" class="log_out_btn" id="log_out_btn">Log out</button>
            </div>
          </section>
        </div>
        </div>
    </header>

    <main>

      <div id="error-container" class="error-container">
        <div class="container">
          <div class="error_message" id="error_message" class=""> </div>
        </div>
      </div>



      <div class="container">

        <div class="cover-content" id="cover">
          <section class="img-cover">
              <img src="img/todo.png" alt="">
          </section>

          <section class="text-cover">
            <h2>An easy way to know what you got <strong>to do</strong></h2>
          </section>
        </div>


        <div class="main-content" id="todos_main" class="">

          <section class="filter">
            <input oninput="text_filter_handler(event)" type="text" name="text_filter_input" value="" placeholder="Search">
            <select onchange="status_filter_handler(event)" id="status_filter_select" class="" name="">
              <option value="all">All</option>
              <option value="done">Done</option>
              <option value="pending">Pending</option>
            </select>
          </section>

          <section class="todos">
            <div id="todo_list"></div>
            <button onclick="add_todo_handler(event)" class="add_todo_btn" id="add_todo_btn">Add todo</button>
            <form onsubmit="save_todo_handler(event)" class="save_todo_form" id="save_todo_form">
              <input name="todo_title"/>
              <button>Add</button>
            </form>
          </section>
        </div>
      </div>


    </main>
    <footer>

    </footer>
  </body>

  <script src="js/index.js" type="text/javascript"></script>


</html>
